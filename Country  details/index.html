<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Capital city</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <div class="main-card">
            <div class="search">
                <input type="text" placeholder="Enter a country name" class="search-field">
                <div class="search-icon">
                    <!-- <img src="search.png" alt="" class="icon"> -->
                     <button class="icon">Search</button>
                </div>
            </div>
            <p class="error">Not a Country</p>
            <div class="image-box">
            <img src="" alt="" class="flag">
        </div>
            <div class="country-details">
                <h2>Calling Code <span class="calling-code color"></span></h2>
                <h2>Currency <span class="currency color"></span></h2>
                <h2>Population <span class="population color"></span></h2>
                <h2>Area <span class="area color"></span></h2>
                <h2>Capital city <span class="city color"></span></h2>
                <h2>Official name <span class="country color"></span></h2>
                <h2>Region <span class="region color"></span></h2>
            </div>
        </div>
    </section>   
    
    <script src="script.js"></script>
</body>
</html>
